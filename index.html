<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafana Dashboard through GitHub page as PWA </title>


  <link rel="canonical" href="https://papiqulos.github.io/github-page-pwa/" /> 
  <!-- replace "skorpinakos" with your github username while "github-page-pwa" will be the title of the repo used -->           
  <link rel="manifest" href="/github-page-pwa/manifest.json">
  <style>
    .shrink-iframe {
      transform: scale(0.5); /* Adjust the scaling factor to the size you want */
      transform-origin: 0 0; /* Ensure the iframe shrinks from the top-left corner */
      width: 750px; /* Adjust the iframe width to match the scale */
      height: 450px; /* Adjust the iframe height to match the scale */
    }
  </style>

</head>
<body>
  <h1>Dashboard </h1>
  <iframe
    src="https://labserver.sense-campus.gr:8087/public-dashboards/f5cf13fdab36428689c7d72b73b9b620?from=now-30m&to=now&timezone=browser"
    class="shrink-iframe"
  ></iframe>
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/github-page-pwa/sw.js',
          {scope: '/github-page-pwa/'}
        )
      }
  </script>
</body>
</html>
